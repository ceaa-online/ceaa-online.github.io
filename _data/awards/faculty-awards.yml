title: Faculty Awards
description: >
  Each year, CEAA presents special awards to the Faculty of The Fu Foundation School of Engineering and Applied Science
  to honor the exceptional teaching and research undertaken by members of that same body.
list:
  - name: Distinguished Faculty Teaching Award
    description: >
      Established by CEAA in 1996, the award is presented annually by the Board of Managers in recognition of excellence
      in teaching and dedication to undergraduate students. The recipient must be a member of the faculty of the School.
