name: Crossed Hammers Award
title: in recognition of distinguished service to CEAA
description: >
  The official emblem of the Columbia Engineering Association (CEAA) is the “Crossed Hammers” and is reserved to the
  official purposes of CEAA.
  
  
  The award is presented periodically by the Board of Managers of the Columbia Engineering Alumni Association (CEAA),
  based on the recommendation of a Special Awards Committee convened by the President of CEAA. The recipient must be a
  graduate of the Fu Foundation School of Engineering and Applied Science.
